<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Alumno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-text color="secondary">
    <h2>Bienvenido Alumno {{alumnoMostrar}}</h2>
    <h4>Escanee el código QR</h4>
  </ion-text>

  <ion-card>
    <img alt="Silhouette of mountains" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRfRTQeQ0KMh_SUSHc_tjI4tKhxQjNURfP4yA&usqp=CAU" />
  </ion-card>
     

      <ion-button id="present-alert">Escanear</ion-button>
         <ion-alert
          trigger="present-alert"
          header="Código escaneado correctamente"
          message="Alumno {{alumnoMostrar}}, ha quedado asistente en la clase."
          [buttons]="alertButtons" [routerLink]="['/login']"
         ></ion-alert>

         <ion-button expand="block" [routerLink]="['/login']">Cerrar Sesión</ion-button>


  
   
  

</ion-content>
