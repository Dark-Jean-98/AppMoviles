<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home Alumno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card color="tertiary">
    <ion-card-header>
      <ion-card-title> <h4>Bienvenido Alumno: {{alumnoMostrar}}</h4></ion-card-title>
    </ion-card-header>
    <ion-card-content> </ion-card-content>
  </ion-card>
     

      <ion-button id="present-alert">Escanear</ion-button>
         <ion-alert
          trigger="present-alert"
          header="Código escaneado correctamente"
          message="Alumno {{alumnoMostrar}}, ha quedado asistente en la clase."
          [buttons]="alertButtons" [routerLink]="['/login']"
         ></ion-alert>

         <ion-button expand="block" [routerLink]="['/login']">Cerrar Sesión</ion-button>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>
      <ion-datetime-button datetime="datetime"></ion-datetime-button>

       <ion-modal [keepContentsMounted]="true">
           <ng-template>
              <ion-datetime id="datetime"></ion-datetime>
           </ng-template>
       </ion-modal>
    </ion-title>
  </ion-toolbar>

</ion-footer>
