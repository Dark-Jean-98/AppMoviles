<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Detalle Curso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Detalle Curso</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <h2>Nombre Curso: {{nombreCursoMostrar}}</h2>
      <h3>ID curso: {{idCursoMostrar}}</h3>
    </ion-card-header>
  </ion-card>


  <<ion-list>
    <ion-list-header>
      Alumnos del Curso: {{ nombreCursoMostrar }}
  </ion-list-header>
    <ion-item *ngFor="let alumno of alumnos">
     <ion-label>{{ alumno.nombre }}</ion-label>
    </ion-item>
  </ion-list>


  <ion-button expand="block" [routerLink]="['/home']">Guardar</ion-button>
</ion-content>
